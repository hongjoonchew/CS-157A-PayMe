<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link  rel="stylesheet"  href="../static/css/bootstrap.min.css" th:href ="@{/css/bootstrap.min.css}" type="text/css"/>
        <link  th:href="@{/css/index.css}" href="/static/css/index.css" rel="stylesheet" type="text/css"/>
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container col-md-6 col-md-offset-3">
            <div class = "">
            <h1> Transactions</h1>
            <span><a th:href="@{/admin}"> Admin Homepage</a></span>
            <form th:action="@{/logout}" method = "post"> <input type="submit" value = "Sign Out"/></form>
            <div class= "admin-dashboard">
            <table class = "table ">
                <thead>
                    <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Balance</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    </tr>
                </thead>
                <tr th:each="user : ${users}" >
                <td><span th:text="${user.username}"></span></td>
                <td><span th:text="${user.password}"></span></td>
                <td><span th:text="${user.balance}"></span></td>
                <td><span th:text="${user.email}"></span></td>
                <td><span th:text="${user.firstName}"></span></td>
                <td><span th:text="${user.lastName}"></span></td>
                <td><form th:action="@{/admin/users/delete}" method = "post" >
                    <input type="hidden" id="username" name="username" th:value="${user.username}"/>
                    <input type="submit" value = "Delete"/>
                    </form>
                    </td>
                </tr>
            </table>
                </div>
            </div>
        <div th:replace="fragments/footer :: footer" class="footer">Footer goes here</div>
        </div>
    </body>
</html>
