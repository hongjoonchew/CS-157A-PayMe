<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link  rel="stylesheet"  href="../static/css/bootstrap.min.css" th:href ="@{/css/bootstrap.min.css}" type="text/css"/>
        <link  th:href="@{/css/index.css}" href="/static/css/index.css" rel="stylesheet" type="text/css"/>
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container col-md-6 col-md-offset-3">
            <div class = "dashboard">
            
            <nav th:include="fragments/sidebar :: sidebar" th:with= "account = ${account}" class="sidebar">
            Sidebar   
            </nav>
            <!--Transactions template in construction-->
            <div class="right-container">
            <h5 th:text="${targetAccount.firstName}+ ' ' + ${targetAccount.lastName}">First Name</h5>
                <h6 th:text="'Username: ' + ${targetAccount.username}">Username</h6>
                <a th:href="@{/friends/add(username=${targetAccount.username})}" th:text="'Add Friend'">Add Friend</a>
                <hr/>
                <ul><a th:href="@{/transfer(target=${targetAccount.username})}" th:text="'Pay ' + ${targetAccount.firstName}">Pay</a></ul>
                <ul><a th:href="@{/request(target=${targetAccount.username})}" th:text="'Request money from ' + ${targetAccount.firstName}">Request</a></ul>
                
            </div>
            </div>
        <div th:replace="fragments/footer :: footer" class="footer">Footer goes here</div>
        </div>
    </body>
</html>
